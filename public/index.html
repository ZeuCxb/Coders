<!DOCTYPE html>
<html ng-app="coders">
	<head ng-controller="titleCtrl as ctrl">
		<title ng-bind="ctrl.title">Coders</title>

		<meta charset="utf-8">

		<!-- Vendors -->
		<script src="./vendors/jquery/dist/jquery.min.js"></script>
		<script src="./vendors/angular/angular.min.js"></script>
		<script src="./vendors/angular-route/angular-route.min.js"></script>
		<script src="./vendors/bootstrap/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./vendors/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./vendors/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="./vendors/font-awesome/css/font-awesome.min.css">

		<!-- App -->
		<script src="./dist/js/dist.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./dist/css/dist.min.css">

	</head>
	<body ng-controller="appCtrl as ctrl">
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
				<div class="navbar-header">
		      <a class="navbar-brand" ng-href="#/">
		        <img src="./img/logo.png" alt="Coders" />
		      </a>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-top" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
	        </button>
		    </div>
				<div class="collapse navbar-collapse" id="nav-top" aria-expanded="false">
					<ul class="nav navbar-nav">
						<li><a ng-href="#/">Home</a></li>
						<li><a ng-href="#/teste">Page 2</a></li>
					</ul>
				</div>
		  </div>
		</nav>

		<section>
			<div ng-view class="page"></div>

			<footer>
				<div class="container">
					Copyright &copy; Coders Social Community - 2015
				</div>
			</footer>
		</section>
	</body>
</html>
